<!DOCTYPE html>
<html>
<head>
	<title>The Magical Math Quiz Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="quiz_login.js"></script>
</head>
<body class="bg">
    <center>
		<h1 style="color: white"> Magical Math Quiz!</h1>
	
	<div class="col-lg-3 col-sm-8 col-xs-11 login_div1">
		Welcome to a magical math quiz! You will be asking the question to player 2.
		<h3 >Player 1 Login for the Quiz</h3>
		<label>User name:</label>
		<input type="text" id="player1_name_input" class="form-control clearbg" placeholder="Player 1 name"><br>

	</div>
	<br> 
	<div class="col-lg-3 col-sm-8 col-xs-11 login_div2">
		Welcome to a magical math quiz! You will be answering the question from player 1.
		<h3>Player 2 Login for the Quiz</h3>
		<label>User name:</label>
		<input type="text" id="player2_name_input" class="form-control clearbg" placeholder="Player 2 name"><br>
	</div>
	<br>
	<button style="width: 20%" id="btn_login" onclick="addUser()">Login</button>
	</div>
</center>
</body>
